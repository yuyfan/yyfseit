<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">		
	<script type="text/javascript">
		window.onload=function () {
	    	var n=0
	    	function zj() {
	    	n++;
	    	
	    	 if(n<=15){
	    	
	    	
   			var bigbox=document.getElementById('bigbox')
			var div1=document.createElement('div')

			bigbox.appendChild(div1);
			div1.className='div1 divb';	
				setTimeout(zj,100)
				}
			}	
			zj()
			var an=document.getElementById('an')
			var i=0
			an.onclick=ant
			function ant() {
				function zz() {
					i++;
					if(i<=15){
					var rdiv=document.getElementsByTagName('div')[1];
				    bigbox.removeChild(rdiv)
				    setTimeout(zz,100)
				}else if (i==16) {
					var bigboxt=document.createTextNode('膜法师续一秒');	
				    bigbox.appendChild(bigboxt);
				    setTimeout(zz,100)
				}
				else if(i>16&&i%2==0){
				    bigbox.style.background="blue";
				    setTimeout(zz,1000)
				}else{
					bigbox.style.background="black";
				    setTimeout(zz,1000)
				}
			}
				zz()
				}
			}
			

			
			
	</script>


	<style type="text/css">
		#bigbox{
			width: 300px;
			height: 500px;
			background: red;
			font-size: 80px;
			color: #fff;

		}
		.divb{
			width: 100px;
			height: 100px;
			background: gold;
			float: left;
		}

	</style>
</head>
<body>
  <div id="bigbox"></div>
  <input type="button" name="" id="an" onclick="ant()">
</body>
</html>
